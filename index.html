<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- LOCAL -->
    <link rel="stylesheet" href="style.css">
    <title> GIPHY | Search All the GIFs</title>
</head>
<body>
    <!--  Navigtaion Menu -->

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><img src="images/giphy.jpg" width="60" height="60" alt=""><span class="brand_name text-white" >GIPHY</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span  class="navbar-toggler-icon"><img  src="images/menu_icon.png" style="width:100%" alt=""></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#reactions">Reactions<a>
                    <div class="nav-link_bottom"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="#">Entertainment</a>
                    <div class="nav-link_bottom"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="#">Sports</a>
                    <div class="nav-link_bottom"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="#">Stickers</a>
                    <div class="nav-link_bottom"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="#">Artists</a>
                    <div class="nav-link_bottom"></div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search Box -->          
    <div class="d-flex justify-content-between">
        <input type="text" class="w-100" id="gifs" placeholder="Search all the GIFs and Stickers">
        <button class='search_btn' id="search_gif" >
            <img src='images/search-icon.svg'/>
        </button>
    </div>

    <!-- Banner - Womens History GIF -->
    <div class="banner_img">
        <img src="https://media.giphy.com/headers/2019-02-28-42-1551397358/whm-banner-web.gif" alt="All of the Women's History Month GIFs">
    </div>
    
    <!-- Display for GIF Images -->
    <div class ="d-flex flex-wrap justify-content-center" id="display_gif"></div>

    <!-- Trending GIFs -->
    <p class="text-muted">TRENDING GIFS</p>
√ç    <div id="trending_gifs" class="d-flex flex-wrap justify-content-center"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
